<div class="container" style="margin-top: 40px; font-weight: bold; width: 60%;margin-left:auto;margin-right: auto;">
    <form #f="ngForm">
        <h1 style="color: blue; font: size 40px;">Ajouter un produit</h1><br>
       <label> Name </label> 
       <input placeholder="Name"class="form-control" type="text" #Name="ngModel" ngModel name="Name" required>
       <small class="text-danger" style="font-size: 14px;" *ngIf="Name.errors?.['required']&&Name.touched"> Nom de produit obligatoire <br> </small><br>
       
       <label> Details </label> 
       <input placeholder="Details" class="form-control" type="text" #Details="ngModel" ngModel name="Details" required>
       <small class="text-danger" style="font-size: 14px;" *ngIf="Details.errors?.['required']&&Details.touched"> Details de produit obligatoire <br> </small><br>
       
       <label> Prix </label>
       <input placeholder="Prix" class="form-control" type="number" #Prix="ngModel" ngModel name="Prix" required>
       <small class="text-danger" style="font-size: 14px;" *ngIf="Prix.errors?.['required']&&Prix.touched"> Prix de produit est obligatoire <br> </small><br>
       
       <label> image </label>
       <input placeholder="image" class="form-control" type="text" #image="ngModel" ngModel name="image" required>

        <img *ngIf="f.value.image"  [src]="f.value.image" width="160px" height="120px">
        <small class="text-danger" style="font-size: 14px;" *ngIf="image.errors?.['required']&&image.touched"> l'image de produit est obligatoire <br> </small><br>
        <br>

        <button class="btn btn-primary" style="margin-top:40px;" (click)="onPostProduit(f.value)"routerLink="/menu" [disabled]="f.invalid">Ajouter</button>

    </form>
</div>
